on:
  push:
    branches:
      - main

name: Publish Extension

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@3.0.0
        with:
          args: "publish minor -p $AZURE_KEY"
        env:
          VSCE_TOKEN: ${{ secrets.AZURE_KEY }}
